<div id="adduser_form_div" class="row-fluid ">
<form id="addUserForm">
  <div id="identity">
		<div class="input-prepend">
			<span class="add-on">Nom</span>
		  <input name="newuser_givenName" type="text" placeholder="Pepito">
    </div>
    <div class="input-prepend">
      <span class="add-on">Cognoms</span>
      <input name="newuser_sn" type="text" placeholder="Palotes">
    </div>
    <div class="input-prepend">
      <span class="add-on">Usuari</span>
      <input name="newuser_uid" id="newuser_uid" type="text" placeholder="pepito.palotes" required>
    </div>
    <div class="input-prepend">
      <span class="add-on">Contrasenya</span>
      <input name="newuser_userPassword" type="text" placeholder="contrasenya" required>
    </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Tancar</button>
    <button type="submit" class="btn btn-primary">Afegir usuari</button>
  </div>

</form>
</div>
